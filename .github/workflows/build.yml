name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
        check-latest: true
        cache: true

    - name: Install Dependencies
      run: go mod tidy

    - name: Build Windows EXE
      run: |
        go build -ldflags="-s -w -H=windowsgui" -o tool_chen_anh.exe main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tool-chen-anh-windows-x64
        path: tool_chen_anh.exe
